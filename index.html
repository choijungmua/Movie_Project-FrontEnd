<!DOCTYPE html>

<body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>
    <script type="text/babel">
        function Btn({valueProps, big, onClick, fontSize = 32}) {
            console.log(valueProps, "was render");
            return (
                <button 
                onClick = {onClick}
                style={{
                backgroundColor : "tomato",
                color:"white",
                padding:"10px 20px",
                borderRadius:10,
                border: 0,
                fontSize: big ? 18 : 16,
                fontSize
            }}
            >
            {valueProps}</button>)
        }
        function ConfirmBtn() {
            return (<button>Confirm</button>)
        }
        Btn.propTypes = {
            valueProps: PropTypes.string,
            fontSize: PropTypes.number,
        }
        const root = document.getElementById("root");
        const MemorizedBtn = React.memo(Btn);
        const App = () => {
                const [value, setValue] = React.useState("Save Changes")
                const changeValue = () => setValue("Revert Changes")
                return (
                <div>
                <Btn valueProps="Save Changes" onClick={changeValue} fontSize={18}big={true}/>
                <Btn valueProps={14} big={false}/>
                </div>
                )
            }
        ReactDOM.render(<App/>, root);
    </script>
</body>
</html>
