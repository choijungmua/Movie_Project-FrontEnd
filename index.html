<!DOCTYPE html>

<body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        // const [count, setCount] = useState([]);
        const root = document.getElementById("root");
        const App = () => {
            const [amount, setaMount] = React.useState(amount);
            const [invert, setInvert] = React.useState(false);
            const onChange = (e) =>{ 
                setaMount(e.target.value);
            }

            const onFlip = () => {
                setInvert((current) => !current);
                handleReset();
        }
            const handleReset = () => {
                setaMount(0);
            }
            return (
                
            <div>
                <h1>Converter</h1>
                
                <div>
                    <label htmlFor="minutes">Minutes</label>
                    <input id="minutes" value={invert ? amount*60 : amount} onChange = {onChange} placeholder="Minutes" type="number" disabled = {invert} />
                    </div>
                    <div>
                        <label htmlFor="hours">Hours</label>
                        <input id="hours" onChange = {onChange} value={invert ? amount : Math.round(amount/60)}placeholder="Hours" type="number" disabled = {!invert}/>
                        </div>
                        <button onClick = {handleReset}>reset</button>
                        <button onClick = {onFlip}>{invert ?  "Turn back" : "Invert"}</button>
                        </div>
                )
            }
        ReactDOM.render(<App/>, root);
    </script>
</body>
</html>
